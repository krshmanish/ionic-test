<ion-app>
  <ion-menu side="start" menuId="first" contentId="mainContent">
    <ion-header>
      <ion-toolbar class='bg-primary'>
        <ion-title>
          HAIR CUT !
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate" class='custom-ion-list'>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="mainContent" main></ion-router-outlet>
</ion-app>
