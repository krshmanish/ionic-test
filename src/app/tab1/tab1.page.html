<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor='let slide of cardDetails'>
      <ion-card>
        <ion-card-header>
          <img [src]="slide.imgUrl" />
          <ion-card-subtitle>{{slide.header}}</ion-card-subtitle>
          <ion-card-title>{{slide.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>{{slide.content}}</ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card *ngFor='let slide of cardDetails'>
    <ion-card-header>
      <img [src]="slide.imgUrl" />
      <ion-card-subtitle>{{slide.header}}</ion-card-subtitle>
      <ion-card-title>{{slide.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{slide.content}}</ion-card-content>
  </ion-card>
</ion-content>
